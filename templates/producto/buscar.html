{% extends "base.html" %} 
{% block content %}
    <style>
        img{
            height:40%;
            width:40%;
        }
    </style>
        <form class="form-inline" action="/buscar" method="post">
            <input class="form-control mr-sm-2" type="search" name="nombre" id="nombre" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <br>
        <table class="table"> 
            <tbody>
                <img src="../{{ imagen }}">
                <tr>
                    <th scope="row">Id: </th>
                    <td>{{id}}</th>
                    <th scope="row">codigo:</th>
                    <td> {{codigo}}</td>
                </tr>
                <tr>
                    <th scope="row">Nombre:</th>
                    <td> {{nombre}}</td>
                    <th scope="row">Stock:</th>
                    <td>{{stock}}</td>
                </tr>
                <tr>
                    <th scope="row">Precio:</th>
                    <td>{{precio}}</td>
                    <th scope="row">Tipo Precio:</th>
                    <td>{{tipoPrecio}}</td>
                </tr>
                <tr>
                    <th scope="row">Tipo:</th>
                    <td>{{tipo}}</td>
                    <th scope="row">Categoria:</th>
                    <td>{{categoria}}</td>
                    <th scope="row">Detalle:</th>
                    <td>{{detalle}}</td>
                </tr>
            </tbody>
        </table>
        <br>
{% endblock %}
